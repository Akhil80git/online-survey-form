<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Survey Form</h1>
        <h5>hello i amh5</h5>
        <p>Please fill out this survey to help us improve!</p>
        <form action="#" method="POST" id="survey-form">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Feedback -->
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Share your thoughts..."></textarea>

            <!-- Preferences -->
            <fieldset>
                <legend>Preferences:</legend>
                <label><input type="checkbox" name="preference" value="updates"> Receive Updates</label>
                <label><input type="checkbox" name="preference" value="offers"> Receive Special Offers</label>
                <label><input type="checkbox" name="preference" value="news"> Subscribe to Newsletter</label>
            </fieldset>

            <!-- Rating -->
            <label for="rating">Rate Us:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1">
            <output id="rating-value">3</output>

            <!-- Submit -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <p>this  is  a  first  feature 1 </p>
    <script>
        // Dynamic rating display
        const ratingInput = document.getElementById('rating');
        const ratingValue = document.getElementById('rating-value');
        ratingInput.addEventListener('input', () => {
            ratingValue.textContent = ratingInput.value;
        });
    </script>
</body>
</html>
